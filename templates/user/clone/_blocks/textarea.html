<textarea class="color-bg-subtle text-mono width-full" id="textarea" rows="{{ context_data.textarea.rows }}">#!/bin/sh
{% for gist in gist_list %}
[ -e {{ gist.id }} ] || {
  ( set -x; git clone -q {% if request.GET.protocol != 'https' %}git@gist.github.com:{{ gist.id }}.git{% else %}https://gist.github.com/{{ gist.id }}.git{% endif %} ) || exit
}{% endfor %}
</textarea>
