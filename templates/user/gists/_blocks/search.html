<div class="clearfix py-1">
    <div class="float-left d-flex">
    {% if context_data.links.gists.count %}
      {% include "user/gists/_blocks/search/form.html" %}
      {% include "user/gists/_blocks/search/details.html" %}
    {% endif %}
    </div>
    <div class="float-right">
 <div class="float-right">
    {% if '/starred' not in request.path %}
    <a class="btn btn-sm btn-primary" rel="nofollow" href="{{ context_data.github_user.get_absolute_url }}/new">
      <svg class="octicon mr-1" style="width:16px;height:16px"><use xlink:href="#code-square" /></svg> New
    </a>
    {% endif %}
    </div>
      <div class="float-right px-5">
        <a class="Link--muted" href="{{ context_data.github_user.get_absolute_url }}/api">
          <svg class="octicon mr-1" style="width:16px;height:16px"><use xlink:href="#gear" /></svg>API
        </a>,
        <a class="Link--muted" href="{{ request.path }}/clone"><svg class="octicon mr-1" style="width:16px;height:16px"><use xlink:href="#git-compare" /></svg>Clone</a>,
        <a class="Link--muted" href="{{ request.path }}/download"><svg class="octicon mr-1" style="width:16px;height:16px"><use xlink:href="#download" /></svg>Download</a>
      </div>
    </div>
</div>
