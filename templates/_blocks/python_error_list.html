{% load timestamp_timesince %}
<table>
{% for e in python_error_list %}
<tr>
    <td class="px-1"><a href="{{ e.get_absolute_url }}">{{ e.exc_type }}</a></td>
    <td class="px-1"><a href="{{ e.get_absolute_url }}">{{ e.exc_message }}</a></td>
    <td class="px-1"><a href="{{ e.get_absolute_url }}">{{ e.filename }}</a></td>
    <td class="px-1"><a href="{{ e.get_absolute_url }}">{{ e.timestamp|timestamp_timesince }}</a></td>
</tr>
{% endfor %}
</table>
